
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>
  <style>
    
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      background:#f6f8f6;
      color:#333;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 20px;
    }

    .container{
      width:100%;
      max-width:640px;
      background:white;
      border-radius:10px;
      padding:36px;
      box-shadow:0 8px 30px rgba(18, 50, 60, 0.06);
    }

    h1{
      text-align:center;
      font-size:28px;
      margin-bottom:22px;
      letter-spacing:0.3px;
    }

    form{
      display:grid;
      grid-template-columns:120px 1fr;
      gap:12px 18px;
      align-items:center;
      margin-bottom:18px;
    }

    label{
      font-size:13px;
      color:#666;
      padding-left:4px;
    }

    input[type="text"], input[type="number"], input[type="date"], textarea{
      width:100%;
      padding:10px 12px;
      border-radius:6px;
      border:1px solid #e6ece6;
      background:#fbfdfb;
      font-size:14px;
    }

    textarea{ min-height:64px; resize:vertical; }

    .full-row{
      grid-column:1 / -1;
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:6px;
    }

    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
      font-size:15px;
    }

    .btn-add{
      background:#3fc06b;
      color:white;
      flex:1;
      text-align:center;
      box-shadow:0 6px 0 rgba(60,160,90,0.06);
    }

    .btn-clear{
      background:transparent;
      color:#666;
      border:1px solid #eee;
      padding:10px 14px;
      border-radius:8px;
    }

    
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
      font-size:14px;
    }

    th, td{
      text-align:left;
      padding:12px 8px;
      color:#444;
      border-bottom:1px dashed #eee;
    }

    th{color:#777; font-weight:600; font-size:13px;}
    td.amount{font-weight:700;}
    .actions button{
      margin-right:6px;
      padding:6px 8px;
      border-radius:6px;
      border:1px solid #ddd;
      background:white;
      cursor:pointer;
      font-size:13px;
    }

    .total-row{
      display:flex;
      justify-content:flex-end;
      align-items:center;
      margin-top:12px;
      gap:10px;
      color:#666;
      font-size:15px;
    }

    .empty{
      text-align:center;
      color:#999;
      padding:18px 0;
    }

    
    @media (max-width:560px){
      form{ grid-template-columns:1fr; }
      label{ display:block; margin-bottom:6px; }
      .container{ padding:18px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="expense-form" autocomplete="off">
      <label for="name">Expense Name</label>
      <input id="name" name="name" type="text" placeholder="e.g. Groceries" required/>

      <label for="amount">Amount (₹)</label>
      <input id="amount" name="amount" type="number" step="0.01" placeholder="e.g. 250" required/>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Short note (optional)"></textarea>

      <label for="date">Date</label>
      <input id="date" name="date" type="date" />

      <div class="full-row">
        <button type="submit" class="btn btn-add" id="add-btn">Add Expense</button>
        <button type="button" class="btn btn-clear" id="clear-btn">Clear All</button>
      </div>
    </form>

    <div id="list-wrap">
      <table aria-label="Expenses table" id="expense-table">
        <thead>
          <tr>
            <th>Expense</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>
            <th style="width:90px">Action</th>
          </tr>
        </thead>
        <tbody id="expense-body">
          <tr class="empty-row"><td colspan="5" class="empty">No expenses yet — add one above.</td></tr>
        </tbody>
      </table>
      <div class="total-row">
        <div style="font-weight:600">Total:</div>
        <div id="total-amount">₹0.00</div>
      </div>
    </div>
  </div>

  <script>
    
    (function(){
      const form = document.getElementById('expense-form');
      const nameInput = document.getElementById('name');
      const amountInput = document.getElementById('amount');
      const descInput = document.getElementById('description');
      const dateInput = document.getElementById('date');
      const tbody = document.getElementById('expense-body');
      const totalEl = document.getElementById('total-amount');
      const clearBtn = document.getElementById('clear-btn');

      let expenses = [];
      let editId = null;

      
      const KEY = 'expenses_v1';

      function load(){
        const raw = localStorage.getItem(KEY);
        if(raw){
          try{ expenses = JSON.parse(raw) || []; } catch(e){ expenses = []; }
        }
        render();
      }

      function save(){
        localStorage.setItem(KEY, JSON.stringify(expenses));
      }

      function formatAmount(val){
        const n = Number(val) || 0;
        return '₹' + n.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
      }

      function render(){
        tbody.innerHTML = '';
        if(expenses.length === 0){
          const r = document.createElement('tr');
          r.className = 'empty-row';
          r.innerHTML = `<td colspan="5" class="empty">No expenses yet — add one above.</td>`;
          tbody.appendChild(r);
        } else {
          expenses.forEach(exp => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${escapeHtml(exp.name)}</td>
              <td class="amount">${formatAmount(exp.amount)}</td>
              <td>${escapeHtml(exp.description || '')}</td>
              <td>${exp.date ? escapeHtml(exp.date) : ''}</td>
              <td class="actions">
                <button data-id="${exp.id}" class="edit-btn" title="Edit">Edit</button>
                <button data-id="${exp.id}" class="del-btn" title="Delete">Delete</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        }
        updateTotal();
      }

      function updateTotal(){
        const sum = expenses.reduce((s,e) => s + Number(e.amount || 0), 0);
        totalEl.textContent = formatAmount(sum);
      }

      function addExpense(payload){
        
        if(editId){
          expenses = expenses.map(ex => ex.id === editId ? {...ex, ...payload} : ex);
          editId = null;
          document.getElementById('add-btn').textContent = 'Add Expense';
        } else {
          const newItem = {...payload, id: Date.now().toString()};
          expenses.push(newItem);
        }
        save();
        render();
        form.reset();
      }

      
      function escapeHtml(text){
        return String(text || '').replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
      }

      
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const name = nameInput.value.trim();
        const amount = amountInput.value.trim();
        if(!name){ alert('Please enter expense name'); nameInput.focus(); return; }
        if(!amount || isNaN(amount)){ alert('Please enter a valid amount'); amountInput.focus(); return; }
        const description = descInput.value.trim();
        const date = dateInput.value || '';
        addExpense({name, amount: Number(amount), description, date});
      });

      
      tbody.addEventListener('click', function(e){
        const btn = e.target.closest('button');
        if(!btn) return;
        const id = btn.getAttribute('data-id');
        if(btn.classList.contains('edit-btn')){
          const item = expenses.find(x => x.id === id);
          if(item){
            editId = id;
            nameInput.value = item.name;
            amountInput.value = item.amount;
            descInput.value = item.description || '';
            dateInput.value = item.date || '';
            document.getElementById('add-btn').textContent = 'Save Changes';
            window.scrollTo({top:0, behavior:'smooth'});
          }
        } else if(btn.classList.contains('del-btn')){
          if(confirm('Delete this expense?')){
            expenses = expenses.filter(x => x.id !== id);
            save();
            render();
          }
        }
      });

      
      clearBtn.addEventListener('click', function(){
        if(!expenses.length) return;
        if(confirm('Clear all expenses?')){
          expenses = [];
          save();
          render();
        }
      });

      
      load();

    })();
  </script>
</body>
</html>
