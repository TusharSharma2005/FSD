
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Information Form</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>

      <label for="class">Class</label>
      <input type="text" id="class" name="class" placeholder="Enter class (e.g., 3rd Year)" required>

      <label for="branch">Branch</label>
      <input type="text" id="branch" name="branch" placeholder="Enter branch (e.g., CSE)" required>

      <label for="section">Section</label>
      <input type="text" id="section" name="section" placeholder="Enter section (e.g., A)" required>

      <label for="domain">Domain</label>
      <select id="domain" name="domain" required>
        <option value="">-- Select Domain --</option>
        <option value="Data Science and AIML">Data Science & AIML</option>
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="Cybersecurity">Cybersecurity</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
