<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      background: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Monthly Report Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="month">Month:</label>
      <select id="month" required>
        <option value="">Select Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <label for="department">Department:</label>
      <input type="text" id="department" placeholder="Enter your department">

      <label for="tasks">Tasks Completed:</label>
      <textarea id="tasks" placeholder="List your major tasks completed this month"></textarea>

      <label for="rating">Self Rating (1-10):</label>
      <input type="number" id="rating" min="1" max="10" required>

      <button type="submit">Submit Report</button>
    </form>
  </div>

</body>
</html>
